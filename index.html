<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <title>Stollecter心理測驗</title>
        <style type ="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&family=Zen+Maru+Gothic:wght@300&display=swap');
            body{ background-color: rgb(245, 245, 240);
                font-family: 'Noto Serif JP', serif;
                font-family: 'Zen Maru Gothic', sans-serif;
                text-align: center;
            }
            div{ font-size: 10px;
                width: 100px;
                text-align: center;
                margin-top: 50px;
            }
            .floated{float: left;
            }

        </style>
    </head>
    <body>
        <div id="quiz">你是Stollecter裡的誰？</div>
        <div id="start">start</div>
        <div id="y1" style="display: none">超愛！我吃爆！</div>
        <div id="n1" style="display:none" class="floated">他是紫色怪物蔬菜</div>
        <div id="y2" style="display: none">小動物超讚！</div>
        <div id="n2" style="display:none" class="floated">我愛我自己～</div>


        <script>
            document.getElementById("start").onclick = function(){myFunction()};
            function myFunction() {document.getElementById("quiz").innerHTML="1. 你吃茄子嗎？";
            document.getElementById("start").style.display = 'none';
            document.getElementById("y1").style.display ="";
            document.getElementById("n1").style.display ="";
        }
        document.getElementById("y1").onclick = function(){myFunction()};
            function myFunction() {document.getElementById("quiz").innerHTML="2. 你喜歡小動物嗎？";
            document.getElementById("y1").style.display = 'none';
            document.getElementById("n1").style.display = 'none';
            document.getElementById("y2").style.display ="";
            document.getElementById("n2").style.display ="";
        }
        </script>
    </body>
</html>
